<!DOCTYPE html>
<html ng-app="app">
	<head>
		<script src="node_modules/angular/angular.js"></script>
		<script src="app-prod.js"></script>
		<script src="services/appService.js"></script>
		<script src="components/alumno/alumno.js"></script>
		<script src="controllers/appController.js"></script>		
	</head>
	<body ng-controller="mainController as $ctrl">
		<button ng-click="$ctrl.cargarAlumnos()">Cargar alumnos</button>

		<section>
			<alumno ng-repeat="alumno in $ctrl.alumnos" alumno="alumno">
		</section>

	</body>
</html>
